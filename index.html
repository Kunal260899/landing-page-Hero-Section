<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Scroll Sequence Fixed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      height: 100%;
    }

    /* Main scroll area */
    section {
      height: 300vh; /* controls scroll length */
      position: relative;
    }

    /* Pinned container for the canvas */
    .sticky-wrapper {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <section>
    <div class="sticky-wrapper">
      <canvas id="sequence"></canvas>
    </div>
  </section>

  <script>
  gsap.registerPlugin(ScrollTrigger);

  const frameCount = 76;
  const images = [];
  const canvas = document.getElementById("sequence");
  const context = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const currentFrame = i =>
    `/images/${i}.webp`; // Update path as needed

  // --- Preload frames ---
  let loaded = 0;
  for (let i = 1; i <= frameCount; i++) {
    const img = new Image();
    img.src = currentFrame(i);
    img.onload = () => {
      loaded++;
      if (loaded === frameCount) startAnimation();
    };
    images.push(img);
  }

  function drawImageScaled(img) {
    const canvasRatio = canvas.width / canvas.height;
    const imgRatio = img.width / img.height;
    let w, h, x, y;

    if (imgRatio > canvasRatio) {
      h = canvas.height;
      w = img.width * (h / img.height);
      x = (canvas.width - w) / 2;
      y = 0;
    } else {
      w = canvas.width;
      h = img.height * (w / img.width);
      x = 0;
      y = (canvas.height - h) / 2;
    }

    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(img, x, y, w, h);
  }

  function startAnimation() {
    const state = { frame: 0 };
    let current = -1;

    // Use GSAP ticker instead of ScrollTrigger's onUpdate for smoother sync
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: "section",
        start: "top top",
        end: "bottom bottom",
        scrub: 1,
      },
    });

    tl.to(state, {
      frame: frameCount - 1,
      ease: "none",
      onUpdate: () => {
        const frameIndex = Math.floor(state.frame);
        if (frameIndex !== current && images[frameIndex]) {
          current = frameIndex;
          requestAnimationFrame(() => drawImageScaled(images[frameIndex]));
        }
      },
    });

    drawImageScaled(images[0]); // Initial frame
  }

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Smooth Scroll (Lenis)
  const lenis = new Lenis({ lerp: 0.1, smoothWheel: true });
  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);
</script>

</body>
</html>
