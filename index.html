<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Scroll Sequence Sticky Fixed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
    }

    body {
      height: 100%;
      font-family: sans-serif;
    }

    /* The entire scroll area */
    section {
      height: 400vh; /* longer = slower animation */
      position: relative;
      background: black;
    }

    /* Canvas stays pinned in view */
    .sticky-wrapper {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden; /* keep clean edges */
      z-index: 1;
    }

    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <section>
    <div class="sticky-wrapper">
      <canvas id="sequence"></canvas>
    </div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const frameCount = 75;
    const images = [];
    const canvas = document.getElementById("sequence");
    const context = canvas.getContext("2d");

    let frameIndex = 0;
    let loaded = 0;
    let ready = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (ready) drawImageScaled(images[frameIndex]);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const currentFrame = i => `/img/${i}.webp`; // your image path

    // Load & decode all frames
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = currentFrame(i);
      img.onload = () => {
        img.decode().then(() => {
          loaded++;
          if (loaded === frameCount) {
            ready = true;
            initScrollSequence();
          }
        });
      };
      images.push(img);
    }

    function drawImageScaled(img) {
      const canvasRatio = canvas.width / canvas.height;
      const imgRatio = img.width / img.height;
      let w, h, x, y;

      if (imgRatio > canvasRatio) {
        h = canvas.height;
        w = img.width * (h / img.height);
        x = (canvas.width - w) / 2;
        y = 0;
      } else {
        w = canvas.width;
        h = img.height * (w / img.width);
        x = 0;
        y = (canvas.height - h) / 2;
      }

      context.clearRect(0, 0, canvas.width, canvas.height);
      context.drawImage(img, x, y, w, h);
    }

    function initScrollSequence() {
      drawImageScaled(images[0]);

      // small delay avoids mobile layout jumps
      setTimeout(() => {
        ScrollTrigger.create({
          trigger: "section",
          start: "top top",
          end: "bottom bottom",
          scrub: 1,
          pin: ".sticky-wrapper", // ðŸ‘ˆ pin the canvas during scroll
          anticipatePin: 1,
          onUpdate: (self) => {
            const newFrame = Math.min(
              frameCount - 1,
              Math.floor(self.progress * (frameCount - 1))
            );
            if (newFrame !== frameIndex) {
              frameIndex = newFrame;
              requestAnimationFrame(() => drawImageScaled(images[frameIndex]));
            }
          },
        });
      }, 150);
    }
  </script>

</body>
</html>
